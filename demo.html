<!DOCTYPE html>
<html lang="en">
<head>

      <div class="foto"><img src="https://i.pinimg.com/736x/57/55/7f/57557f857ff14a2cbfa20f551e8c37a3--baby-kittens-adorable-kittens.jpg" alt="Totalmente fotogénico"></div>
